<html>
        <header>
                        <link href="./index.css" rel="stylesheet"></link>

        </header>
        <body>

        <h1>JavaScript Calculator</h1>
        <p class="warning">CodeWithDragos</p>

        <div id="calculator" class="calculator">

                <button id="clear" class="clear">C</button>

                <div id="viewer" class="viewer">0</div>

                <button id="btn_7" class="num" data-num="7">7</button>
                <button id="btn_8" class="num" data-num="8">8</button>
                <button id="btn_9" class="num" data-num="9">9</button>
                <button id="op_plus" data-ops="plus" class="ops">+</button>

                <button id="btn_4" class="num" data-num="4">4</button>
                <button id="btn_5" class="num" data-num="5">5</button>
                <button id="btn_6" class="num" data-num="6">6</button>
                <button id="op_minus" data-ops="minus" class="ops">-</button>

                <button id="btn_1" class="num" data-num="1">1</button>
                <button id="btn_2" class="num" data-num="2">2</button>
                <button id="btn_3" class="num" data-num="3">3</button>
                <button id="op_times" data-ops="times" class="ops">*</button>

                <button id="btn_0" class="num" data-num="0">0</button>
                <button class="num" data-num=".">.</button>
                <button id="equals" class="equals" data-result="">=</button>
                <button id="op_div" data-ops="divided by" class="ops">/</button>
        </div>

            <button id="reset" class="reset">Reset Universe?</button>

        <script src="./index.js" type="text/javascript"></script>
        </body>
</html>
